apply plugin: 'java';
apply plugin: 'idea';

repositories{
      mavenCentral()
}

dependencies {
    compile  'org.seleniumhq.selenium:selenium-java:2.43.1',
             'org.seleniumhq.selenium:selenium-firefox-driver:2.43.1',
             'org.seleniumhq.selenium:selenium-chrome-driver:2.23.0',
             'com.opera:operadriver:0.18'

    testCompile 'junit:junit:4.10',
            'org.mockito:mockito-all:1.8.4'
}

sourceSets{
    main {
        java {
            srcDir 'src'
        }
    }
    test {
        java {
            srcDir 'test'
        }
    }
}